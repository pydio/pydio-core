<html>

    <head>
        <style type="text/css">
            body{
                margin: 0px;
                padding: 0px 10px;
            }

            div {
                font-family: arial;
                font-size: 13px;
                line-height: 1.4em;
            }

            div.main_step{
                font-size: 16px;
                padding-bottom: 10px;
                font-weight: bold;
                padding-top: 10px;
            }
            div.upgrade_step{
                padding: 5px;
                font-weight: bold;
                color: #666;
            }
            div.upgrade_result{
                font-weight: normal;
                padding-top: 3px;
            }
            div.upgrade_result.success{
                color: #138613;
            }
            div.upgrade_result.error{
                color: #861313;
            }
            div#upgrade_last_html{
                background-color: white;
                padding: 1px 20px;
                padding-bottom: 20px;
                border-radius: 5px;
                position: absolute;
                top: 0;
                left: 0;
                min-height: 100%;
                margin-bottom: 50px;
            }
        </style>

        <script type="text/javascript">
            function doScroll(){
                window.scrollTo(0, 10000);
            }
            function replaceTop(){
                if(document.getElementById('upgrade_last_html')){
                    document.body.insertBefore(document.getElementById('upgrade_last_html'), document.body.firstChild);
                    var steps = document.getElementsByClassName("upgrade_step");
                    for(var i=0;i<steps.length;i++) {
                        document.getElementById("upgrade_last_html").appendChild(steps[i]);
                    }
                    window.scrollTo(0, 0);
                }
            }
        </script>

    </head>
